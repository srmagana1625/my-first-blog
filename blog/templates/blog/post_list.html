{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
         <div class="post">
           <div class="post_header">
              <h1><a href="{% url 'post_detail' pk=post.pk %}"">
               {{ post.dive_site}}</a></h1>
              <div class="date">
                Published {{ post.published_date }}
              </div>
          </div>
            <p> {{ post.city_state|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
